<head>
    <meta name ="viewport" content ="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">

</head>

<body>
<div class="container">
    <h2>Please enter the rate : </h2>
    <form id="myform" action = "{{url_for('prediction')}}" method = "post">
        <p><input type = "number" step = "0.01" name="q"></p>
        <input type="hidden" id="instruct" name="instruct" value="">
        <button type="button" onclick="clickButton('predict')">Predict</button>
        <button type="button" onclick="clickButton('back')">Main Page</button>
    </form>
    </div>

</div>
<script>
    function clickButton(command){
        console.log("command="+command);
        instruction=document.getElementById("instruct");
        instruction.value=command;
        document.getElementById("myform").submit();
    }

</script>    

</body>
</html>
