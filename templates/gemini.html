<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <div class="container">
        <h2>Chatbot by Gemini</h2>

        <form action="/gemini_reply" method="post" id="myform">
            <input type="text" name="q">
            <input type="hidden" id="instruct" name="instruct">
            <button type="button" onclick="clickButton('enter')">Submit</button>
            <button type="button" onclick="clickButton('back')">Main Page</button>
        </form>
    </div>

    <script>
        function clickButton(command){            
            console.log("command="+command);
            instruction=document.getElementById("instruct");
            instruction.value=command;
            document.getElementById("myform").submit();
        }

    </script>        
</body>
